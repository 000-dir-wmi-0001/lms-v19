<!-- Page Content -->
<div class="p-4" id="content">
  <!-- Display course -->
<div class="card-deck">
  <div *ngIf="courses.length === 0">No courses found.</div>
  <div *ngFor="let course of courses">
    <!-- Card -->
    <div class="card bg-light h-100 p-4 text-dark text-center m-3">
      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <img class="card-img-top" src="{{course['url']}}" alt="Image not found">
        <a href="#!">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{course["name"]}}</h5>
        <p class="card-text">Category : {{course["category"]}}</p>

      </div>
      <div class="mt-auto">
        <button
              [routerLink]="['../', course['_id']]"
              class="btn btn-info"
            >
              View
            </button>
      </div>
    </div>
    <!--End Card -->
  </div>
</div>
  <!-- End Display course -->
</div>
